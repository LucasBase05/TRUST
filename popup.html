<!DOCTYPE html>
<html>
<head>
  <title>TRUST Extension Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .hidden {
      display: none;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>TRUST Extension Settings</h1>
  
  <button id="analyzeCurrentPage" style="width: 100%; margin-bottom: 15px;">Analyze Current Page</button>
  
  <div class="divider"></div>
  
  <div class="form-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
  </div>
  
  <button id="saveApiKey">Save API Key</button>
  <button id="useOfflineMode">Use Offline Mode</button>
  
  <div id="status" class="status hidden"></div>
  
  <div class="form-group" style="margin-top: 20px;">
    <p>Don't have an API key? <a href="#" id="getApiKey">Get one here</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
